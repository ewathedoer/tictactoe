<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <meta name="author" content="Designed and coded by the doer.">
  <meta name="description" content="The project created during Free Code Camp course according to Tic Tac Toe specification">
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <div id="symbol-choice" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Tic Tac Toe</h4>
        </div>
        
        <div class="modal-body">
          <!-- mode -->
          <p>Choose the skill level</p>
          <div class="radio">
            <label>
              <input type="radio" name="mode" class="mode" value="beginner" checked>
              beginner
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="mode" class="mode" value="advanced">
              advanced 
            </label>
          </div>
          
          <p class="more-air-top">Choose the sign you want to play</p>
          <div class="symbol-choice-container">
            <button id="o" type="button" class="btn btn-default" data-dismiss="modal">O</button>
            <span> or </span>
            <button id="x" type="button" class="btn btn-default" data-dismiss="modal">X</button>
          </div>
        </div> <!-- /.modal-body -->
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- board-->
  <section class="game-board">
    <div class="game-name">
      <h1 id="turn">Tic Tac Toe</h1>
    </div>
    <div class="board-area">
      <a href="#" aria-label="position-1-1" id="box-0-0" class="board-box border-right"><span></span></a>
      <a href="#" aria-label="position-1-2" id="box-0-1" class="board-box border-right"><span></span></a>
      <a href="#" aria-label="position-1-3" id="box-0-2" class="board-box"><span></span></a>
      <a href="#" aria-label="position-2-1" id="box-1-0" class="board-box border-right border-top"><span></span></a>
      <a href="#" aria-label="position-2-2" id="box-1-1" class="board-box border-right border-top"><span></span></a>
      <a href="#" aria-label="position-2-3" id="box-1-2" class="board-box border-top"><span></span></a>
      <a href="#" aria-label="position-3-1" id="box-2-0" class="board-box border-right border-top"><span></span></a>
      <a href="#" aria-label="position-3-2" id="box-2-1" class="board-box border-right border-top"><span></span></a>
      <a href="#" aria-label="position-3-3" id="box-2-2" class="board-box border-top"><span></span></a>
    </div>

    <!-- setings buttons-->
    <div class="settings">
      <div id="score" class="settings-button border-wide">
        <div>
          <h2>score</h2>
          <p id="score-info"></p>
        </div>
      </div>
      <div id="symbol" class="settings-button border-wide border-settings-top">
        <div>
          <h2>you</h2>
          <p id="symbol-info">&nbsp;</p>
        </div>
      </div>
      <div id="mode" class="settings-button border-settings-top">
        <div>
          <h2>mode</h2>
          <p id="mode-info">&nbsp;</p>
        </div>
      </div>
    </div>
  </section> <!-- board -->
  
  <!-- final modal -->
  <div id="final-info" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 id="emotion" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p id="winner"></p>
        </div>
        <button id="replay" type="button" class="btn btn-default" data-dismiss="modal">Play again</button>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <!-- prevent horizontal display on mobile -->
  <section class="turn-around-mobile">
      <div class="text-center">
         <h2>Turn your phone vertically</h2>
      </div>
   </section>
  
  <!-- js -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="main.js"></script>
</body>  
</html>
