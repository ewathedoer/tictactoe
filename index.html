<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <meta name="author" content="Designed and coded by the doer.">
  <meta name="description" content="The project created during Free Code Camp course according to Tic Tac Toe specification">
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="animate.css">
</head>
<body>
  <div id="symbol-choice" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Tic Tac Toe</h4>
        </div>
        <div class="modal-body">
          <p>Choose the sign you want to play with</p>
        </div>

       <button id="o" type="button" class="btn btn-default" data-dismiss="modal">O</button>
       <span> or </span>
       <button id="x" type="button" class="btn btn-default" data-dismiss="modal">X</button>

      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

  <!-- board-->
  <section class="game-board">
    <div class="game-name">
      <h1 id="turn">Tic Tac Toe</h1>
    </div>
    <div class="board-area">
      <div id="box-0-0" class="board-box border-right"><span></span></div>
      <div id="box-0-1" class="board-box border-right"><span></span></div>
      <div id="box-0-2" class="board-box"><span></span></div>
      <div id="box-1-0" class="board-box border-right border-top"><span></span></div>
      <div id="box-1-1" class="board-box border-right border-top"><span></span></div>
      <div id="box-1-2" class="board-box border-top"><span></span></div>
      <div id="box-2-0" class="board-box border-right border-top"><span></span></div>
      <div id="box-2-1" class="board-box border-right border-top"><span></span></div>
      <div id="box-2-2" class="board-box border-top"><span></span></div>
    </div>

    <!-- setings buttons-->
    <div class="settings">
      <div id="score" class="settings-button border-wide">
        <h2>score</h2>
      </div>
      <div id="symbol" class="settings-button border-wide border-settings-top">
        <h2>symbol</h2>
      </div>
      <div id="mode" class="settings-button border-settings-top">
        <h2>mode</h2>
      </div>
    </div>
  </section> <!-- board -->
  
  <!-- final modal -->
  <div id="final-info" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 id="emotion" class="modal-title"></h4>
        </div>
        <div class="modal-body">
          <p id="winner"></p>
        </div>
        <button id="replay" type="button" class="btn btn-default" data-dismiss="modal">Play again</button>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  
  <!-- js -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
  <script src="main.js"></script>
</body>  
</html>
